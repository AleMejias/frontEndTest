<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Front End Test</title>
</head>
<body>
    <section class="container-fluid containerApp">
        <div class="row containerApp__row">
            <div class="card containerApp__card hide p-0">
                <div class="card-header containerApp__header">
                    <div class="row">
                        <div class="containerApp__userImg p-0">
                        </div>
                        <div class="col-md-9 containerApp__userData">
                            <span>Alejandro Mejias</span>
                            <span>Buenos Aires, Argentina.</span>
                        </div>
                    </div>
                </div>
                <!-- Swiper -->
                <div class="swiper mySwiper m-0">
                    <div class="swiper-wrapper">
                        <!-- THE IMAGES WILL BE DYNAMICLY BUILT -->
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
                <div class="card-body">
                  <div class="containerApp__icons">
                      <p>
                        <i id="heart__icon" class="fa-regular fa-heart"></i>
                      </p>
                      <p>
                        <i class="fa-regular fa-comment"></i>
                      </p>
                      <p>
                        <i class="fa-regular fa-paper-plane"></i>
                      </p>
                  </div>
                  <div class="containerApp__tittleAndComments">
                    <strong>Alejandro Mejias</strong>
                    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis accusantium, esse mollitia maiores impedit.</span>
                  </div>
                  <div id="containerApp__tittleAndComments" class="containerApp__tittleAndComments">
                    <!-- COMMENTS WILL BE SEEN HERE.-->
                  </div>
                  <div class="containerApp__postComment mt-2">
                    <form id="postComment" class="containerApp__postComment--form" name="comment">
                        <input id = 'postIput' type="text" placeholder="Write 2 characters at least" name="comment" value=""/>
                        <button type="submit" title="Post this comment">Post</button>
                    </form>
                  </div>
                </div>
            </div>
        </div>

        <!-- loadingContainer -->
        <div class="loadingContainer">
            <h1>Loading...</h1>
        </div>

    </section>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="assets/js/index.js"></script>
</body>
</html>
